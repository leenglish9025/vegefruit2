<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .hidden { display: none; }
        .matched { background-color: lightgreen; }
        .incorrect { background-color: lightcoral; }
        button {
            margin: 5px;
            padding: 10px;
            width: 100px;
            border-radius: 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            max-width: 500px; /* 가로 크기를 제한 */
        }
        td {
            text-align: center;
            padding: 10px;
        }
        #check-btn {
            margin-top: 20px;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #f0f0f0;
            height: 30px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .progress-bar {
            width: 20%; /* 초기값을 5페이지 중 1페이지로 설정 */
            height: 100%;
            background-color: yellow;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <h1>의미가 일치하는 단어를 짝지으세요</h1>

    <!-- Page 1 -->
    <div id="page-1">
        <table>
            <tr>
                <td><button onclick="selectWord('korean', '옥수수', this)">옥수수</button></td>
                <td><button onclick="selectWord('english', 'onion', this)">onion</button></td>
            </tr>
            <tr>
                <td><button onclick="selectWord('korean', '고추', this)">고추</button></td>
                <td><button onclick="selectWord('english', 'tomato', this)">tomato</button></td>
            </tr>
            <tr>
                <td><button onclick="selectWord('korean', '양파', this)">양파</button></td>
                <td><button onclick="selectWord('english', 'corn', this)">corn</button></td>
            </tr>
            <tr>
                <td><button onclick="selectWord('korean', '토마토', this)">토마토</button></td>
                <td><button onclick="selectWord('english', 'apple', this)">apple</button></td>
            </tr>
            <tr>
                <td><button onclick="selectWord('korean', '사과', this)">사과</button></td>
                <td><button onclick="selectWord('english', 'pepper', this)">pepper</button></td>
            </tr>
        </table>
        <button id="check-btn-1" class="hidden" onclick="nextPage()">확인</button>
    </div>

    <!-- Other pages... -->

    <script>
        let selectedKorean = '';
        let selectedEnglish = '';
        let selectedKoreanButton = null;
        let selectedEnglishButton = null;
        let correctMatches = 0;
        let currentPage = 1; // 전역 변수로 현재 페이지 상태 유지

        function selectWord(type, word, button) {
            if (type === 'korean') {
                selectedKorean = word;
                if (selectedKoreanButton) {
                    selectedKoreanButton.classList.remove('selected');
                }
                selectedKoreanButton = button;
                selectedKoreanButton.classList.add('selected');
            } else if (type === 'english') {
                selectedEnglish = word;
                if (selectedEnglishButton) {
                    selectedEnglishButton.classList.remove('selected');
                }
                selectedEnglishButton = button;
                selectedEnglishButton.classList.add('selected');
            }

            if (selectedKorean && selectedEnglish) {
                checkMatch();
            }
        }

        function checkMatch() {
            if (isCorrectMatch(selectedKorean, selectedEnglish)) {
                selectedKoreanButton.classList.add('matched');
                selectedEnglishButton.classList.add('matched');
                correctMatches++;
            } else {
                selectedKoreanButton.classList.add('incorrect');
                selectedEnglishButton.classList.add('incorrect');
                setTimeout(() => {
                    selectedKoreanButton.classList.remove('incorrect');
                    selectedEnglishButton.classList.remove('incorrect');
                }, 1000);
            }

            // Reset selections
            selectedKorean = '';
            selectedEnglish = '';
            selectedKoreanButton = null;
            selectedEnglishButton = null;

            // Check if all pairs are matched
            if (correctMatches === 5) {
                document.getElementById(`check-btn-${currentPage}`).classList.remove('hidden');
            }
        }

        function isCorrectMatch(korean, english) {
            const correctPairs = {
                '옥수수': 'corn', '고추': 'pepper', '양파': 'onion', '토마토': 'tomato', '사과': 'apple',
                '레몬': 'lemon', '완두콩': 'pea', '가지': 'eggplant', '오렌지': 'orange', '오이': 'cucumber',
                '바나나': 'banana', '자두': 'plum', '감자': 'potato', '마늘': 'garlic', '파프리카': 'paprika',
                '망고': 'mango', '딸기': 'strawberry', '호박': 'pumpkin', '아보카도': 'avocado', '당근': 'carrot',
                '배': 'pear', '포도': 'grape', '파인애플': 'pineapple', '복숭아': 'peach', '시금치': 'spinach'
            };
            return correctPairs[korean] === english;
        }

        function nextPage() {
            document.getElementById(`page-${currentPage}`).classList.add('hidden');
            currentPage++;
            document.getElementById(`page-${currentPage}`).classList.remove('hidden');
            correctMatches = 0;

            // Update progress bar
            const progressBar = document.getElementById('progress-bar');
            const progressPercentage = (currentPage / 5) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }
    </script>
</body>
</html>
